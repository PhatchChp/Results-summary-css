<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <!-- Box left -->
    <div class="box-left">
      <h2 > Your Result </h2>
      <div class="circle">
        <div class="in-circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
      </div>
      <div class="in-box-left">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <!-- Box right -->
    <div class="box-right">
      <div class="in-box-right">
        <h3 class="summary">Summary</h3>

        <div class="box-column" style="background-color: #fff0f3;">
          <div class="box-row">
            <span class="row-left"><img src="/assets/images/icon-reaction.svg"></span> 
            <span class="row-left-text" style="color: #F2817F;">Reaction</span>
            <span class="row-right"> 80 </span> <span style="color: #9C989B;"> / 100</span> 
          </div>
        </div>
        <div class="box-column"  style="background-color: #fffAf2;">
          <div class="box-row">
            <span class="row-left"><img src="/assets/images/icon-memory.svg"></span> 
            <span class="row-left-text" style="color: #F8BD48;">Memory</span>
            <span class="row-right"> 92 </span> 
            <span style="color: #9C989B;"> / 100</span>
          </div>
        </div>
        <div class="box-column"  style="background-color: #F3FAFA;">
          <div class="box-row">
            <span class="row-left"><img src="/assets/images/icon-verbal.svg"></span>
            <span class="row-left-text" style="color: #20C492;">Verbal</span>
            <span class="row-right"> 61 </span> 
            <span style="color: #9C989B;"> / 100</span>
          </div>
        </div>
        <div class="box-column"  style="background-color: #F3F3FD;">
          <div class="box-row">
            <span class="row-left"><img src="/assets/images/icon-visual.svg"></span> 
            <span class="row-left-text" style="color: #353BDA;">Visual</span>
            <span class="row-right"> 72 </span> 
            <span style="color: #9C989B;"> / 100</span>
          </div>
        </div>
        <button> Continue </button>
      </div>
    </div >
    <!-- /right -->
  </div>

</body>
</html>
